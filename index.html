<!DOCTYPE html>
<html>

<head>
  <title>RPG Game with A* Pathfinding</title>
  <style>
    canvas {
      border: 1px solid #000;
      margin-left: 0.5vw;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="css/game.css">
</head>

<body>
  <div class="container-sm settings">
    <form>
      <!-- <label for="gridControl" class="form-control">

      </label> -->

      <!-- <div class="form-check form-check-inline form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Show/Hide Grid</label>
      </div>

        <input class="form-control" type="number" placeholder="Default input" aria-label="default input example">
        <label class="form-check-label" for="flexCheckChecked">
          Open Areas
        </label>

      <div class="row">
        <div class="col-auto form-check form-check-inline form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="gridControl">
          <label class="form-check-label" for="gridControl">Show/Hide Grid</label>
        </div>

        <div class="col-sm-1">
          <label for="rowsNumber" class="form-label">Rows</label>
        </div>
        
        <div class="col-sm-1">
          <input type="number" id="rowsNumber" value="20" min="20" class="form-control" aria-label="Rows Number">
        </div>

        <div class="col-sm-1">
          <label for="columnsNumber" class="form-label">Columns</label>
        </div>

        <div class="col-sm-1">
          <input type="number" id="columnsNumber" value="20" min="20" class="form-control" aria-label="Columns Number">
        </div>
        
        <div class="col-sm-1">
          <label for="characterSpeed" class="form-label">Speed</label>
        </div>

        <div class="col-sm-1">
          <input type="number" id="characterSpeed" value="10" min="10" class="form-control" aria-label="Open areas">
        </div>
        
        <div class="col-sm-1">
          <label for="openAreas" class="form-label">Open Areas</label>
        </div>

        <div class="col-sm-1">
          <input type="number" id="openAreas" value="10" min="10" class="form-control" aria-label="Open areas">
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="generate">Generate</button>
        </div>
      </div>
    </form>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div class="path-display">
    <pre class="path-structure"></pre>
  </div>

  <!-- <script src="src/generateMap.js"></script> -->
  <script src="src/generateMaze.js"></script>
  <script src="src/aStart.js"></script>
  <script src="src/game.js"></script>
</body>

</html>
