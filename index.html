    <!-- Config Modal -->
    <div class="modal fade" id="mazeConfiguration" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="mazeConfigurationLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="mazeConfigurationLabel">Maze Configuration</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-4">
                <label for="rowsNumber" class="form-label">Rows</label>
                <input type="number" id="rowsNumber" value="67" min="20" class="form-control" aria-label="Rows Number">
              </div>
              <div class="col-md-4">
                <label for="columnsNumber" class="form-label">Columns</label>
                <input type="number" id="columnsNumber" value="128" min="20" class="form-control"
                  aria-label="Columns Number">
              </div>
              <div class="col-md-4">
                <label for="tileSize" class="form-label">Tile Size</label>
                <input type="number" id="tileSize" value="24" min="16" max="64" class="form-control"
                  aria-label="Tile Size">
              </div>


              <div class="col-md-4">
                <label for="characterSpeed" class="form-label">Character Speed</label>
                <input type="number" id="characterSpeed" value="10" min="10" class="form-control"
                  aria-label="Character Speed">
              </div>
              <div class="col-md-4">
                <label for="openAreas" class="form-label">Open Areas</label>
                <input type="number" id="openAreas" value="400" min="100" class="form-control" aria-label="Open Areas">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Generate</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Maze Path Modal -->
    <div class="modal modal-lg fade" id="mazePath" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="mazePathLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="mazePathLabel">Maze Path</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="path-display">
              <div class="path-stats"></div>
              <!-- <pre class="path-structure"></pre> -->
              <table class="maze-path"></table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
